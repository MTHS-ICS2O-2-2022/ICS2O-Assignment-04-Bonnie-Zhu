<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Cinemas Price" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Bonnie Zhu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="icon" href="./images/icon.jpg" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Cinemas price Calculator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Get your favourite combo!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>Choose the type of the movie and the foods</h4>
        <p></p>
        <div class="right-image">
          <img
            src="./images/Cinema.jpg"
            alt="Cinema"
            width="40%"
            height="60%"
          />
        </div>
        <p></p>
        <select name="Type!" id="type">
          <option value="type">Type</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="Adventure">Adventure</option>
          <option value="Comedy">Comedy</option>
        </select>
        <select name="Food!" id="food">
          <option value="Popcorn">Popcorn</option>
          <option value="Candy">Candy</option>
          <option value="Chip">Chip</option>
        </select>
        <br />
        <br />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Order:
        </button>
        <p></p>
        <div id="type"></div>
        <div id="food"></div>
        <div id="total"></div>
      </main>
    </div>
  </body>
</html>
